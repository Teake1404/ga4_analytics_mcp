    <script>
        // Helper function to split long text into bullet points
        function splitIntoBullets(text) {
            if (!text) return [];
            
            // If text is already short, return as single bullet
            if (text.length <= 100) {
                return [text];
            }
            
            // Split by sentences first
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 15);
            const bullets = [];
            
            for (let i = 0; i < Math.min(3, sentences.length); i++) {
                let sentence = sentences[i].trim();
                
                // If sentence is too long, split it intelligently
                if (sentence.length > 100) {
                    // Try to split at commas or semicolons first
                    const parts = sentence.split(/[,;]/);
                    if (parts.length > 1 && parts[0].trim().length > 20) {
                        sentence = parts[0].trim();
                    } else {
                        // Split at word boundaries
                        const words = sentence.split(' ');
                        let truncated = '';
                        for (const word of words) {
                            if ((truncated + ' ' + word).trim().length > 90) break;
                            truncated += (truncated ? ' ' : '') + word;
                        }
                        sentence = truncated + '...';
                    }
                }
                
                if (sentence.length > 10) {
                    bullets.push(sentence);
                }
            }
            
            return bullets.length > 0 ? bullets : [text.substring(0, 100) + '...'];
        }

        async function runAnalysis() {

            results.style.display = 'none';
            results.innerHTML = '';
            
            try {
                const response = await fetch('/api/funnel-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        use_mock_data: true
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.message || 'Analysis failed');
                }
                
            } catch (error) {
                displayError(error.message);

                button.disabled = false;
                loading.style.display = 'none';

        }

        function generateOriginalInsights(insights) {
