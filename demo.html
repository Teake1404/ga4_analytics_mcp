<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 AI Funnel Analysis Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.2em;
        }
        .content {
            padding: 40px;
        }
        .demo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .demo-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .demo-button:hover {
            transform: translateY(-2px);
        }
        .demo-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results {
            display: none;
            margin-top: 30px;
        }
        .insight-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .insight-card h3 {
            margin-top: 0;
            color: #333;
        }
        .insight-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        .impact-high { border-left: 4px solid #dc3545; }
        .impact-medium { border-left: 4px solid #ffc107; }
        .impact-low { border-left: 4px solid #28a745; }
        .status {
            padding: 10px 20px;
            border-radius: 6px;
            margin: 20px 0;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .metadata {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9em;
        }
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .chart-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chart-card h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-size: 1.1em;
        }
        .chart-container {
            position: relative;
            height: 250px;
        }
        @media (max-width: 1024px) {
            .charts-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GA4 AI Funnel Analysis</h1>
            <p>Advanced Analytics with AI-Powered Insights</p>
        </div>
        
        <div class="content">
            <div class="demo-section">
                <h2>Live Demo</h2>
                <p>Click the button below to generate AI-powered funnel analysis insights using mock GA4 data.</p>
                <button class="demo-button" onclick="runAnalysis()" id="demoBtn">
                    üéØ Generate AI Insights
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ü§ñ AI is analyzing your funnel data...</p>
            </div>
            
            <div class="results" id="results">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const button = document.getElementById('demoBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            // Reset UI
            button.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            results.innerHTML = '';
            
            try {
                const response = await fetch('/api/funnel-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        use_mock_data: true
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.message || 'Analysis failed');
                }
                
            } catch (error) {
                displayError(error.message);
            } finally {
                button.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const insights = data.insights;
            const funnelData = data.data;
            
            let html = `
                <div class="status success">
                    ‚úÖ Analysis Complete! Generated ${insights.recommendations?.length || 0} recommendations, 
                    identified ${insights.critical_issues?.length || 0} critical issues, 
                    and found ${insights.opportunities?.length || 0} opportunities.
                </div>
                
                <div class="metadata">
                    <strong>Service Info:</strong><br>
                    ‚Ä¢ Data Provider: ${data.data_provider || 'Unknown'}<br>
                    ‚Ä¢ AI Model: ${insights.model || 'Unknown'}<br>
                    ‚Ä¢ Analysis ID: ${data.analysis_id || 'N/A'}<br>
                    ‚Ä¢ Timestamp: ${new Date().toLocaleString()}
                </div>
                
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>üìä Funnel Conversion Rates</h3>
                        <div class="chart-container">
                            <canvas id="funnelChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-card">
                        <h3>üì± Device Performance</h3>
                        <div class="chart-container">
                            <canvas id="deviceChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-card">
                        <h3>üåê Traffic Channels</h3>
                        <div class="chart-container">
                            <canvas id="channelChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-card">
                        <h3>üîç Browser Analysis</h3>
                        <div class="chart-container">
                            <canvas id="browserChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-card">
                        <h3>üö® Critical Issues</h3>
                        <div class="chart-container">
                            <canvas id="issuesChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="chart-card">
                        <h3>üí° Opportunities</h3>
                        <div class="chart-container">
                            <canvas id="opportunitiesChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
            
            // Critical Issues
            if (insights.critical_issues && insights.critical_issues.length > 0) {
                html += `
                    <div class="insight-card">
                        <h3>üö® Critical Issues (${insights.critical_issues.length})</h3>
                        ${insights.critical_issues.map(issue => `
                            <div class="insight-item impact-high">
                                <strong>${issue.issue || 'N/A'}</strong><br>
                                <small>Impact: ${issue.impact || 'N/A'} | Affected Users: ${issue.affected_users || 'N/A'}</small>
                                ${issue.description ? `<br><em>${issue.description}</em>` : ''}
                                ${issue.severity ? `<br><span style="color: #dc3545;">Severity: ${issue.severity}</span>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Opportunities
            if (insights.opportunities && insights.opportunities.length > 0) {
                html += `
                    <div class="insight-card">
                        <h3>üí° Opportunities (${insights.opportunities.length})</h3>
                        ${insights.opportunities.map(opp => `
                            <div class="insight-item impact-medium">
                                <strong>${opp.opportunity || 'N/A'}</strong><br>
                                <small>Potential Impact: ${opp.potential_impact || opp.potential_lift || 'N/A'}</small>
                                ${opp.description ? `<br><em>${opp.description}</em>` : ''}
                                ${opp.priority ? `<br><span style="color: #007bff;">Priority: ${opp.priority}</span>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Recommendations
            if (insights.recommendations && insights.recommendations.length > 0) {
                html += `
                    <div class="insight-card">
                        <h3>üéØ Recommendations (${insights.recommendations.length})</h3>
                        ${insights.recommendations.map(rec => `
                            <div class="insight-item impact-${rec.impact || 'medium'}">
                                <strong>${rec.action || rec.recommendation || 'N/A'}</strong><br>
                                <small>Impact: ${rec.impact || 'N/A'} | Effort: ${rec.effort || 'N/A'}</small>
                                ${rec.description ? `<br><em>${rec.description}</em>` : ''}
                                ${rec.expected_impact ? `<br><span style="color: #28a745;">Expected Impact: ${rec.expected_impact}</span>` : ''}
                                ${rec.priority ? `<br><span style="color: #007bff;">Priority: ${rec.priority}</span>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Suggested Tests
            if (insights.suggested_tests && insights.suggested_tests.length > 0) {
                html += `
                    <div class="insight-card">
                        <h3>üß™ Suggested Tests (${insights.suggested_tests.length})</h3>
                        ${insights.suggested_tests.map(test => `
                            <div class="insight-item impact-medium">
                                <strong>${test.test_name || 'N/A'}</strong><br>
                                <small>Hypothesis: ${test.hypothesis || 'N/A'}</small>
                                ${test.expected_impact ? `<br><span style="color: #28a745;">Expected Impact: ${test.expected_impact}</span>` : ''}
                                ${test.test_type ? `<br><span style="color: #6f42c1;">Type: ${test.test_type}</span>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            results.innerHTML = html;
            results.style.display = 'block';
            
            // Create charts after DOM is updated
            setTimeout(() => createCharts(data), 100);
        }
        
        function createCharts(data) {
            const insights = data.insights;
            const funnelData = data.data;
            
            // Create all 6 charts
            createFunnelChart(funnelData);
            createDeviceChart(funnelData);
            createChannelChart(funnelData);
            createBrowserChart(funnelData);
            createIssuesChart(insights);
            createOpportunitiesChart(insights);
        }
        
        function createFunnelChart(data) {
            const ctx = document.getElementById('funnelChart');
            if (!ctx) return;
            
            const funnelMetrics = data.funnel_metrics || {};
            const baselineRates = data.baseline_rates || {};
            
            // Sample funnel data based on mock data structure
            const funnelSteps = ['View', 'Add to Cart', 'Begin Checkout', 'Purchase'];
            const overallRates = [100, 15.2, 8.1, 1.3]; // Based on mock data
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: funnelSteps,
                    datasets: [{
                        label: 'Conversion Rate (%)',
                        data: overallRates,
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)'
                        ],
                        borderColor: [
                            'rgba(102, 126, 234, 1)',
                            'rgba(118, 75, 162, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Conversion Rate (%)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Funnel Conversion Rates'
                        }
                    }
                }
            });
        }
        
        function createDeviceChart(data) {
            const ctx = document.getElementById('deviceChart');
            if (!ctx) return;
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Desktop', 'Mobile', 'Tablet'],
                    datasets: [{
                        data: [45, 40, 15],
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(255, 99, 132, 0.8)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        function createChannelChart(data) {
            const ctx = document.getElementById('channelChart');
            if (!ctx) return;
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Organic', 'Direct', 'Social', 'Email', 'Paid'],
                    datasets: [{
                        data: [35, 25, 20, 12, 8],
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 10,
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function createBrowserChart(data) {
            const ctx = document.getElementById('browserChart');
            if (!ctx) return;
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Chrome', 'Safari', 'Firefox', 'Edge', 'Other'],
                    datasets: [{
                        label: 'Conversion Rate (%)',
                        data: [1.1, 2.3, 1.8, 1.9, 1.4],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Conversion Rate (%)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        function createIssuesChart(insights) {
            const ctx = document.getElementById('issuesChart');
            if (!ctx) return;
            
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Critical', 'High', 'Medium', 'Low'],
                    datasets: [{
                        data: [2, 3, 2, 1],
                        backgroundColor: [
                            'rgba(220, 53, 69, 0.8)',
                            'rgba(255, 193, 7, 0.8)',
                            'rgba(40, 167, 69, 0.8)',
                            'rgba(108, 117, 125, 0.8)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 10,
                                font: {
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function createOpportunitiesChart(insights) {
            const ctx = document.getElementById('opportunitiesChart');
            if (!ctx) return;
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mobile Opt', 'Tablet UX', 'Browser Fix', 'Email Camp', 'Checkout Flow'],
                    datasets: [{
                        label: 'Potential Impact (%)',
                        data: [25, 20, 15, 18, 22],
                        borderColor: 'rgba(40, 167, 69, 1)',
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Potential Impact (%)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        function displayError(message) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="status error">
                    ‚ùå Error: ${message}
                </div>
                <p>Please try again or contact support if the issue persists.</p>
            `;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
