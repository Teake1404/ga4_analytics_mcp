<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 AI Funnel Analysis Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.2em;
        }
        .content {
            padding: 40px;
        }
        .demo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .demo-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .demo-button:hover {
            transform: translateY(-2px);
        }
        .demo-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results {
            display: none;
            margin-top: 30px;
        }
        .insight-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .insight-card h3 {
            margin-top: 0;
            color: #333;
        }
        .insight-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        .impact-high { border-left: 4px solid #dc3545; }
        .impact-medium { border-left: 4px solid #ffc107; }
        .impact-low { border-left: 4px solid #28a745; }
        .status {
            padding: 10px 20px;
            border-radius: 6px;
            margin: 20px 0;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .metadata {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9em;
        }
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .chart-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .chart-card h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-size: 1.1em;
        }
        .chart-container {
            position: relative;
            height: 250px;
        }
        @media (max-width: 1024px) {
            .charts-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
        
        /* October 14th Report Format Styles */
        .critical-issue, .opportunity, .recommendation, .test-suggestion {
            background: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 20px;
            margin: 15px 0;
            border-radius: 6px;
        }
        
        .opportunity {
            border-left-color: #28a745;
        }
        
        .recommendation {
            border-left-color: #007bff;
        }
        
        .test-suggestion {
            border-left-color: #6f42c1;
        }
        
        .issue-header, .rec-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .impact-badge, .priority-badge {
            background: #dc3545;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .impact-medium {
            background: #ffc107;
            color: #000;
        }
        
        .impact-low {
            background: #28a745;
        }
        
        .priority-badge {
            background: #007bff;
        }
        
        .effort-level {
            font-size: 0.9em;
            color: #6c757d;
            font-style: italic;
        }
        
        .issue-context {
            font-size: 0.9em;
            color: #6c757d;
            font-weight: 500;
        }
        
        .issue-title, .opportunity-title, .rec-title, .test-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .root-cause, .opportunity-description, .opportunity-impact, .opportunity-rationale, 
        .rec-impact, .rec-focus, .test-hypothesis, .test-impact, .impact-details {
            margin: 8px 0;
            color: #555;
            line-height: 1.5;
        }
        
        .opportunity-impact {
            background: #e8f5e8;
            padding: 8px;
            border-radius: 4px;
            color: #155724;
        }
        
        .rec-impact {
            background: #e3f2fd;
            padding: 8px;
            border-radius: 4px;
            color: #0d47a1;
        }
        
        /* October 14th Report Header Styles */
        .report-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }
        
        .report-header h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            font-weight: 300;
        }
        
        .report-meta {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .ai-attribution {
            font-size: 1em;
            opacity: 0.8;
            font-style: italic;
        }
        
        /* KPI Section Styles */
        .kpi-section {
            margin: 40px 0;
        }
        
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .kpi-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }
        
        .kpi-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .kpi-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
        }
        
        /* Performance Section Styles */
        .performance-section {
            margin: 40px 0;
        }
        
        .performance-section h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .dimension-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .dimension-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .dimension-card h3 {
            margin-top: 0;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Baseline Chart Styles */
        .baseline-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .baseline-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 12px 15px;
            border-radius: 6px;
            font-weight: 500;
            position: relative;
        }
        
        /* Comparison Chart Styles */
        .comparison-chart {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .best-performance, .worst-performance {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .performance-bar {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 500;
            position: relative;
        }
        
        .performance-bar.good {
            background: linear-gradient(90deg, #28a745, #20c997);
            color: white;
        }
        
        .performance-bar.bad {
            background: linear-gradient(90deg, #dc3545, #fd7e14);
            color: white;
        }
        
        /* Channel Chart Styles */
        .channel-chart {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .channel-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .channel-label {
            font-weight: 500;
            color: #333;
        }
        
        .channel-value {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .channel-value.good {
            color: #28a745;
        }
        
        .channel-value.bad {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GA4 AI Funnel Analysis</h1>
            <p>Advanced Analytics with AI-Powered Insights</p>
        </div>
        
        <div class="content">
            <div class="demo-section">
                <h2>Live Demo</h2>
                <p>Click the button below to generate AI-powered funnel analysis insights using mock GA4 data.</p>
                <button class="demo-button" onclick="runAnalysis()" id="demoBtn">
                    üéØ Generate AI Insights
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ü§ñ AI is analyzing your funnel data...</p>
            </div>
            
            <div class="results" id="results">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const button = document.getElementById('demoBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            // Reset UI
            button.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            results.innerHTML = '';
            
            try {
                const response = await fetch('/api/funnel-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        use_mock_data: true
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.message || 'Analysis failed');
                }
                
            } catch (error) {
                displayError(error.message);
            } finally {
                button.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const insights = data.insights;
            const funnelData = data.data;
            
            // October 14th Report Format
            let html = `
                <div class="report-header">
                    <h1>GA4 Funnel Analysis Report</h1>
                    <div class="report-meta">
                        Generated: ${new Date().toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        })} at ${new Date().toLocaleTimeString('en-US', { 
                            hour: '2-digit', 
                            minute: '2-digit',
                            hour12: true 
                        })}
                    </div>
                    <div class="ai-attribution">
                        AI-Powered Insights by ${insights.model || 'Claude Sonnet 4.5'}
                    </div>
                </div>
                
                <div class="kpi-section">
                    <div class="kpi-grid">
                        <div class="kpi-card">
                            <div class="kpi-label">View ‚Üí Cart Rate</div>
                            <div class="kpi-value">15.2%</div>
                        </div>
                        <div class="kpi-card">
                            <div class="kpi-label">Cart ‚Üí Purchase Rate</div>
                            <div class="kpi-value">8.7%</div>
                        </div>
                        <div class="kpi-card">
                            <div class="kpi-label">Overall Conversion</div>
                            <div class="kpi-value">1.32%</div>
                        </div>
                        <div class="kpi-card">
                            <div class="kpi-label">Outliers Detected</div>
                            <div class="kpi-value">17</div>
                        </div>
                    </div>
                </div>
                
                <!-- 6 Interactive Charts Section -->
                <div class="charts-section">
                    <h2>üìà Interactive Analytics Dashboard</h2>
                    <div class="charts-container">
                        <div class="chart-card">
                            <h3>üìà Baseline Funnel Rates</h3>
                            <div class="chart-container">
                                <canvas id="baselineChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-card">
                            <h3>üìä Best vs Worst Performers</h3>
                            <div class="chart-container">
                                <canvas id="bestWorstChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-card">
                            <h3>üåê Channel Performance</h3>
                            <div class="chart-container">
                                <canvas id="channelChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-card">
                            <h3>üì± Device Performance</h3>
                            <div class="chart-container">
                                <canvas id="deviceChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-card">
                            <h3>üõçÔ∏è Product Performance</h3>
                            <div class="chart-container">
                                <canvas id="productChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-card">
                            <h3>üì¶ Category Performance</h3>
                            <div class="chart-container">
                                <canvas id="categoryChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="performance-section">
                    <h2>üìä Performance Across All Dimensions</h2>
                    
                    <div class="dimension-grid">
                        <div class="dimension-card">
                            <h3>üìà Baseline Performance</h3>
                            <div class="baseline-chart">
                                <div class="baseline-bar" style="width: 76%">
                                    <span>View‚ÜíCart: 15.2%</span>
                                </div>
                                <div class="baseline-bar" style="width: 43.5%">
                                    <span>Cart‚ÜíPurchase: 8.7%</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="dimension-card">
                            <h3>üìä Best vs Worst</h3>
                            <div class="comparison-chart">
                                <div class="best-performance">
                                    <div class="performance-bar good" style="width: 100%">
                                        <span>Desktop: 2.1%</span>
                                    </div>
                                    <div class="performance-bar good" style="width: 95%">
                                        <span>Email: 2.4%</span>
                                    </div>
                                    <div class="performance-bar good" style="width: 90%">
                                        <span>Product A: 2.1%</span>
                                    </div>
                                </div>
                                <div class="worst-performance">
                                    <div class="performance-bar bad" style="width: 33%">
                                        <span>Tablet: 0.7%</span>
                                    </div>
                                    <div class="performance-bar bad" style="width: 48%">
                                        <span>Social: 0.6%</span>
                                    </div>
                                    <div class="performance-bar bad" style="width: 45%">
                                        <span>Sports: 0.6%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="dimension-card">
                            <h3>üì∫ Channel Performance</h3>
                            <div class="channel-chart">
                                <div class="channel-bar">
                                    <span class="channel-label">Email</span>
                                    <div class="channel-value good">2.40%</div>
                                </div>
                                <div class="channel-bar">
                                    <span class="channel-label">Direct</span>
                                    <div class="channel-value">1.67%</div>
                                </div>
                                <div class="channel-bar">
                                    <span class="channel-label">Organic</span>
                                    <div class="channel-value">1.50%</div>
                                </div>
                                <div class="channel-bar">
                                    <span class="channel-label">Paid</span>
                                    <div class="channel-value">1.20%</div>
                                </div>
                                <div class="channel-bar">
                                    <span class="channel-label">Social</span>
                                    <div class="channel-value bad">0.60%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Critical Issues - October 14th Format
            if (insights.critical_issues && insights.critical_issues.length > 0) {
                html += `
                    <div class="insight-card">
                        <h3>üî¥ Critical Issues (AI-Identified)</h3>
                        ${insights.critical_issues.map((issue, index) => `
                            <div class="critical-issue">
                                <div class="issue-header">
                                    <span class="impact-badge impact-${issue.impact || 'high'}">${(issue.impact || 'HIGH').toUpperCase()}</span>
                                    <span class="issue-context">${issue.context || 'General'}</span>
                                </div>
                                <div class="issue-title">Issue: ${issue.issue || 'Critical performance issue detected'}</div>
                                ${issue.root_cause ? `
                                    <div class="root-cause">
                                        <strong>Root Cause:</strong> ${issue.root_cause}
                                    </div>
                                ` : ''}
                                ${issue.affected_users ? `
                                    <div class="impact-details">
                                        <strong>Impact:</strong> Affects ${issue.affected_users} of users
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Opportunities - October 14th Format
            if (insights.opportunities && insights.opportunities.length > 0) {
                html += `
                    <div class="insight-card">
                        <h3>üü¢ Growth Opportunities (AI-Identified)</h3>
                        ${insights.opportunities.map((opp, index) => `
                            <div class="opportunity">
                                <div class="opportunity-title">${opp.opportunity || 'Growth opportunity identified'}</div>
                                ${opp.description ? `
                                    <div class="opportunity-description">
                                        ${opp.description}
                                    </div>
                                ` : ''}
                                <div class="opportunity-impact">
                                    <strong>Potential Lift:</strong> ${opp.potential_impact || opp.potential_lift || '15-25% improvement'}
                                </div>
                                ${opp.why ? `
                                    <div class="opportunity-rationale">
                                        <strong>Why:</strong> ${opp.why}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Recommendations - October 14th Format
            if (insights.recommendations && insights.recommendations.length > 0) {
                html += `
                    <div class="insight-card">
                        <h3>üí° Actionable Recommendations (Prioritized by AI)</h3>
                        ${insights.recommendations.map((rec, index) => `
                            <div class="recommendation">
                                <div class="rec-header">
                                    <span class="priority-badge">Priority ${rec.priority || index + 1}</span>
                                    <span class="effort-level">${(rec.effort || 'Medium').toLowerCase()}</span>
                                </div>
                                <div class="rec-title">${rec.action || rec.recommendation || 'Recommended action'}</div>
                                ${rec.expected_impact ? `
                                    <div class="rec-impact">
                                        <strong>Expected Impact:</strong> ${rec.expected_impact}
                                    </div>
                                ` : ''}
                                ${rec.focus ? `
                                    <div class="rec-focus">
                                        <strong>Focus:</strong> ${rec.focus}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Suggested Tests - October 14th Format
            if (insights.suggested_tests && insights.suggested_tests.length > 0) {
                html += `
                    <div class="insight-card">
                        <h3>üß™ Suggested A/B Tests</h3>
                        ${insights.suggested_tests.map((test, index) => `
                            <div class="test-suggestion">
                                <div class="test-name">${test.test_name || 'A/B Test Suggestion'}</div>
                                ${test.hypothesis ? `
                                    <div class="test-hypothesis">
                                        <strong>Hypothesis:</strong> ${test.hypothesis}
                                    </div>
                                ` : ''}
                                ${test.expected_impact ? `
                                    <div class="test-impact">
                                        <strong>Expected Impact:</strong> ${test.expected_impact}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            results.innerHTML = html;
            results.style.display = 'block';
            
            // Create the 6 interactive charts after the HTML is loaded
            setTimeout(() => {
                createCharts(data);
            }, 100);
        }
        
        function createCharts(data) {
            const insights = data.insights;
            const funnelData = data.data;
            
            // Register the annotation plugin
            Chart.register(window['chartjs-plugin-annotation']);
            
            // 1. Baseline Funnel Rates (Vertical bars)
            createBaselineChart(funnelData);
            
            // 2. Best vs Worst Performers (Horizontal comparison)
            createBestWorstChart(funnelData);
            
            // 3. Channel Performance (Bar chart with baseline)
            createChannelChart(funnelData);
            
            // 4. Device Performance (Bar chart with baseline)
            createDeviceChart(funnelData);
            
            // 5. Product Performance (Bar chart with baseline)
            createProductChart(funnelData);
            
            // 6. Category Performance (Bar chart with baseline)
            createCategoryChart(funnelData);
        }
        
        function createBaselineChart(data) {
            const ctx = document.getElementById('baselineChart');
            if (!ctx) return;
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['View‚ÜíCart', 'Cart‚ÜíPurchase', 'Overall'],
                    datasets: [{
                        label: 'Rate (%)',
                        data: [15.2, 8.7, 1.32],
                        backgroundColor: ['#007bff', '#28a745', '#6f42c1'],
                        borderColor: ['#007bff', '#28a745', '#6f42c1'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 15,
